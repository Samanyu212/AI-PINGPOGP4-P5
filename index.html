<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <h2 class="btn btn-warning abc">AI PING PONG GAME <button class="btn btn-warning def" data-toggle="modal" data-target="#popup">instructions</button></h2>
        <br><br>
        <button class="btn btn-success" onclick="startGame()">PLAY GAME</button>
        <br><br>
        <h3 id="status" class="btn btn-default"></h3>
        <br><br>
        <div id="canvas"></div>
        <br><br>
        <button class="btn btn-danger" onclick="restart()">RESTART</button>
        <br>
        <div>Developed by Samanyu</div>

        <div id="popup" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4>Instructions</h4>
                  <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <img src="jump.png" class="instrunction_img">
                  <img src="left.png" class="instrunction_img">
                  <img src="right.png" class="instrunction_img">
                </div>
              </div>
            </div>
          </div>


        <script src="main.js"></script>
    </body>
</html>
